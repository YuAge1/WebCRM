<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCRM</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>WebCRM</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#" data-page="dashboard" class="active">Dashboard</a></li>
                    <li><a href="#" data-page="leads">Leads</a></li>
                    <li><a href="#" data-page="deals">Deals</a></li>
                    <li><a href="#" data-page="tasks">Tasks</a></li>
                    <li><a href="#" data-page="customers">Customers</a></li>
                    <li><a href="#" data-page="analytics">Analytics</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span id="userFullName">Not logged in</span>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Auth Forms -->
            <div id="authForms" class="auth-container">
                <div class="auth-box">
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-form="login">Login</button>
                        <button class="auth-tab" data-form="register">Register</button>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form">
                        <h2>Login</h2>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" class="auth-form hidden">
                        <h2>Register</h2>
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn-primary">Register</button>
                    </form>
                </div>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" class="page hidden">
                <h2>Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Leads</h3>
                        <p id="totalLeads">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Deals</h3>
                        <p id="activeDeals">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Tasks Due Today</h3>
                        <p id="tasksToday">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Revenue This Month</h3>
                        <p id="monthlyRevenue">$0</p>
                    </div>
                </div>
                <div class="dashboard-charts">
                    <div class="chart-container">
                        <canvas id="dealsChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="leadsChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Other pages will be added dynamically -->
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
